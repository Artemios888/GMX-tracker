name: GMX Fees Tracker

on:
  schedule:
    - cron: '0 0 * * *'     # 00:00 UTC
    - cron: '0 12 * * *'    # 12:00 UTC
    - cron: '0 18 * * *'    # 18:00 UTC
  workflow_dispatch:        # возможность вручную запускать

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Установка зависимостей
        run: pip install requests

      - name: Запуск скрипта
        run: python fetch_gmx_fees.py

      - name: Сохранение результатов
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Автоматическое обновление CSV с Fees
